name: Dastardly Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dastardly-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Dastardly scan
        run: |
          docker run --rm -v ${{ github.workspace }}:/zap/wrk:rw -t public.ecr.aws/portswigger/dastardly:latest dastardly https://prosect.com.br -o dastardly_scan_report.xml

      - name: Upload scan results
        uses: actions/upload-artifact@v2
        with:
          name: dastardly-scan-results
          path: dastardly_scan_report.xml
